<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">
<head>

        textarea {

            transition: all 0.3s ease;

</head>
<body>
    <div class="container">
        <div class="window">
            <textarea id="input" placeholder="הזן טקסט בעברית (לדוגמה: גרוק)"></textarea>
        </div>
        <div class="button-container">
            <button onclick="convertText()">
                <span>המר</span>
                <span class="convert-icon">🔄</span>
            </button>
        </div>
        <div class="window">
            <div class="output" id="output">𐤂𐤓𐤅𐤊</div>
            <div class="button-container">
                <button class="copy-button" onclick="copyToClipboard()">
                    <span>העתק ללוח</span>
                    <span class="convert-icon">📋</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const hebrewToPhoenician = {
            'א': '𐤀', 'ב': '𐤁', 'ג': '𐤂', 'ד': '𐤃', 'ה': '𐤄', 'ו': '𐤅', 'ז': '𐤆',
            'ח': '𐤇', 'ט': '𐤈', 'י': '𐤉', 'כ': '𐤊', 'ך': '𐤊', 'ל': '𐤋', 'מ': '𐤌',
            'ם': '𐤌', 'נ': '𐤍', 'ן': '𐤍', 'ס': '𐤎', 'ע': '𐤏', 'פ': '𐤐', 'ף': '𐤐',
            'צ': '𐤑', 'ץ': '𐤑', 'ק': '𐤒', 'ר': '𐤓', 'ש': '𐤔', 'ת': '𐤕'
        };

        function convertText() {
            const input = document.getElementById('input').value;
            const buttonIcon = document.querySelector('.convert-icon');
            
            // Trigger animation
            buttonIcon.classList.add('animate');
            setTimeout(() => buttonIcon.classList.remove('animate'), 500);

            // Convert text
            let result = '';
            for (let char of input) {
                result += hebrewToPhoenician[char] || char;
            }

            // Display result
            document.getElementById('output').textContent = result || '𐤂𐤓𐤅𐤊';
        }

        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                const copyButton = document.querySelector('.copy-button');
                copyButton.classList.add('copied');
                setTimeout(() => copyButton.classList.remove('copied'), 1000);
            });
        }
    </script>
</body>
