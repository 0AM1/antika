<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew to Phoenician Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .window {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            resize: none;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            outline: none;
            direction: rtl;
        }

        .output {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            text-align: center;
            word-break: break-word;
            direction: ltr;
        }

        .button-container {
            text-align: center;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .convert-icon {
            display: inline-block;
            transition: transform 0.5s ease;
        }

        .convert-icon.animate {
            transform: rotate(360deg);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            textarea, .output {
                font-size: 16px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="window">
            <textarea id="input" placeholder="הזן טקסט בעברית (לדוגמה: גרוק)"></textarea>
        </div>
        <div class="button-container">
            <button onclick="convertText()">
                <span>המר</span>
                <span class="convert-icon">🔄</span>
            </button>
        </div>
        <div class="window output" id="output">𐤂𐤓𐤅𐤊</div>
    </div>

    <script>
        const hebrewToPhoenician = {
            'א': '𐤀', 'ב': '𐤁', 'ג': '𐤂', 'ד': '𐤃', 'ה': '𐤄', 'ו': '𐤅', 'ז': '𐤆',
            'ח': '𐤇', 'ט': '𐤈', 'י': '𐤉', 'כ': '𐤊', 'ך': '𐤊', 'ל': '𐤋', 'מ': '𐤌',
            'ם': '𐤌', 'נ': '𐤍', 'ן': '𐤍', 'ס': '𐤎', 'ע': '𐤏', 'פ': '𐤐', 'ף': '𐤐',
            'צ': '𐤑', 'ץ': '𐤑', 'ק': '𐤒', 'ר': '𐤓', 'ש': '𐤔', 'ת': '𐤕'
        };

        function convertText() {
            const input = document.getElementById('input').value;
            const buttonIcon = document.querySelector('.convert-icon');
            
            // Trigger animation
            buttonIcon.classList.add('animate');
            setTimeout(() => buttonIcon.classList.remove('animate'), 500);

            // Convert text
            let result = '';
            for (let char of input) {
                result += hebrewToPhoenician[char] || char;
            }

            // Display result
            document.getElementById('output').textContent = result || '𐤂𐤓𐤅𐤊';
        }
    </script>
</body>
</html>
